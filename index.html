<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="quote-container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="display-1 fw-bold title">Quote of the Day</h1>
    <h3 class="py-4">Press the button below to receive a random quote!</h3>
    <button class="btn btn-primary mb-2" onclick="getQuotes()">New Quote</button>

    <div class="quote-content">
      <p id="quote">You only live once, but if you do it right, once is enough</p>
      <p id="author">â€• Mae West</p>
    </div>

    <div class="buttons d-flex justify-content-center">
      <button id="sound-button">Sound</button>
      <button id="twitter-button">Twitter</button>
      <button id="copy-button">Copy</button>
    </div>
  </section>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
